<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>SectionCheck</title>



	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link
		href="https://fonts.googleapis.com/css2?family=Caveat&family=Open+Sans:wght@100;200;300;400;500;600;700&family=Sarabun:wght@100;200;300;400;500;600;700&display=swap"
		rel="stylesheet">
	<!-- font-family: 'Caveat', cursive;
font-family: 'Sarabun', sans-serif; -->

	<script defer src="./beamObj/beamObj.js"></script>
	<!-- <script defer src="./beamObj/redrawSVG.js"></script> -->

	<link rel="stylesheet" href="./beamObj/style.css">

	<script src="https://cdn.plot.ly/plotly-2.12.1.min.js"></script>

</head>



<body>
	<!-- header-inject -->
	<div id="header-inject" ;></div>
	<script src="./component/header-inject.js"></script>
	<link rel="stylesheet" href="./component/header.css">

	<div class="not-nav-bar" style="display:grid; grid-template-columns: 200px 1fr;">

		<!-- side-bar-inject -->
		<div id="sidebar-inject"></div>
		<script src=" ./component/sidebar-inject.js"></script>
		<link rel="stylesheet" href="./component/sidebar.css">

		<div class="main-content-area">
			<button id="change-language">change language</button>
			<button id="calculateAndUpdateResult">calculateAndUpdateResult</button>
			<button id="redrawSVG">redrawSVG</button>
			<!-- <br> -->

			<svg class="section-svg" width="250" height="250" viewBox="0 0 0 0">
				<rect class="parameter-rect" x="0" y="0" width="30" height="30" stroke="black" fill="transparent"
					stroke-width="5" />
				<rect class="outer-stirrup-rect" x="0" y="0" width="30" height="30" stroke="black" fill="transparent"
					stroke-width="1" />
				<rect class="inner-stirrup-rect" x="0" y="0" width="20" height="20" stroke="black" fill="transparent"
					stroke-width="1" />
				<g class="topbar firstLayerList"></g>
				<g class="topbar secondLayerList"></g>
				<g class="bottombar secondLayerList"></g>
				<g class="bottombar firstLayerList"></g>
			</svg>

			<div id="myDiv1" style="width:150px; height:250px; display: inline-block;"></div>
			<div id="myDiv2" style="width:150px; height:250px; display: inline-block;"></div>

			<label class="kN-kg-switch-container">
				<div>kN</div>
				<div class="kN-kg-switch" data-unitToggle="kN">
					<div class="roundslider"></div>
				</div>
				<div>kg</div>
			</label>


			<div class="eachOutput">
				<label>negative moment capacity:</label>
				<div>
					<div id="height" class="outputBox" data-storepath='negativeюøMnю0' data-round="2"></div>
					<label data-unit="2юkNmю1юkgm" data-storepath='negativeюøMnю1'>kNm</label>
				</div>
			</div>
			<div class="eachOutput">
				<label>positive moment capacity:</label>
				<div>
					<div id="height" class="outputBox" data-storepath='positiveюøMnю0' data-round="2"></div>
					<label data-unit="2юkNmю1юkgm" data-storepath='positiveюøMnю1'>kNm</label>
				</div>
			</div>

			<div class="accordion">
				<h2 class="accordion-header" data-language='dimensionюขนาด'>dimension</h2>
				<div class="accordion-content">
					<div class="accordion-content-inner input-output-grid">
						<div class="input-grid">

							<div class="eachInput">
								<label data-language='heightюความสูง'>height:</label>
								<div>

									<input id="height" class="inputBox" type="number" placeholder="height"
										data-storepath='dimensionюheight' min="0" step="10">

									<label>mm</label>
								</div>
							</div>

							<div class="eachInput">
								<label data-language='widthюความกว้าง'>width:</label>
								<div>
									<input id="width" class="inputBox" type="number" placeholder="width"
										data-storepath='dimensionюwidth' min="0" step="10">
									<label>mm</label>
								</div>
							</div>

							<div class="eachInput">
								<label data-language='coveringюระยะหุ้ม'>covering:</label>
								<div>
									<input id="covering" class="inputBox" type="number" placeholder="covering"
										data-storepath='dimensionюcovering' min="0" step="5">
									<label>mm</label>
								</div>
							</div>

							<div class="eachInput">
								<label data-language='clear distance between bar layerюระยะ'>clear distance between bar
									layer:</label>
								<div>
									<input id="covering" class="inputBox" type="number" placeholder="clear distance"
										data-storepath='dimensionюclearDistanceBetweenBarLayer' min="0" step="5">
									<label>mm</label>
								</div>
							</div>
						</div>

						<div class="output-grid">
							<!-- <div class="eachOutput">
						<label data-language='heightюความสูง'>height:</label>
						<div>
							<div id="height" class="outputBox" data-storepath='dimensionюheight'>gross area Ag=bd</div>
							<label>mm</label>
						</div> -->
						</div>
					</div>
				</div>
			</div>


			<div class="accordion">
				<h2 class="accordion-header" data-language='steel barюเหล็กเสริม'>steel bar</h2>
				<div class="accordion-content">
					<div class="accordion-content-inner input-output-grid">
						<div class="input-grid">
							<h3>topbarFirstLayer</h3>
							<div class=" eachInput">
								<label data-language='quantityюจำนวน'>quantity:</label>
								<div>
									<input id="topbarNumber" class="inputBox" type="number"
										data-storepath='topbarю^firstLayerList' data-command="changeArrayLength" min="0" max="20">
									<label></label>
								</div>
							</div>
							<div class="eachInput">
								<label data-language='diameterюเส้นผ่านศูนย์กลาง'>diameter:</label>
								<div>
									<input id="topbarDiameter" class="inputBox" type="number"
										data-storepath='topbarю^firstLayerList' data-command="changeBarDiameter" min="0" max="40"
										placeholder="dia.">
									<label>mm</label>
								</div>
							</div>

							<h3>topbarSecondLayer</h3>
							<div class="eachInput">
								<label data-language='quantityюจำนวน'>quantity:</label>
								<div>
									<input id="topbarNumber" class="inputBox" type="number"
										data-storepath='topbarю^secondLayerList' data-command="changeArrayLength" min="0"
										max="20">
									<label></label>
								</div>
							</div>
							<div class="eachInput">
								<label data-language='diameterюเส้นผ่านศูนย์กลาง'>diameter:</label>
								<div>
									<input id="topbarDiameter" class="inputBox" type="number"
										data-storepath='topbarю^secondLayerList' data-command="changeBarDiameter" min="0" max="40"
										placeholder="dia.">
									<label>mm</label>
								</div>
							</div>


							<h3>bottombarSecondLayer</h3>
							<div class="eachInput">
								<label data-language='quantityюจำนวน'>quantity:</label>
								<div>
									<input id="bottombarNumber" class="inputBox" type="number"
										data-storepath='bottombarю^secondLayerList' data-command="changeArrayLength" min="0"
										max="20">
									<label></label>
								</div>
							</div>
							<div class="eachInput">
								<label data-language='diameterюเส้นผ่านศูนย์กลาง'>diameter:</label>
								<div>
									<input id="bottombarDiameter" class="inputBox" type="number"
										data-storepath='bottombarю^secondLayerList' data-command="changeBarDiameter" min="0"
										max="40" placeholder="dia.">
									<label>mm</label>
								</div>
							</div>

							<h3>bottombarFirstLayer</h3>
							<div class="eachInput">
								<label data-language='quantityюจำนวน'>quantity:</label>
								<div>
									<input id="bottombarNumber" class="inputBox" type="number"
										data-storepath='bottombarю^firstLayerList' data-command="changeArrayLength" min="0"
										max="20">
									<label></label>
								</div>
							</div>
							<div class="eachInput">
								<label data-language='diameterюเส้นผ่านศูนย์กลาง'>diameter:</label>
								<div>
									<input id="bottombarDiameter" class="inputBox" type="number"
										data-storepath='bottombarю^firstLayerList' data-command="changeBarDiameter" min="0"
										max="40" placeholder="dia.">
									<label>mm</label>
								</div>
							</div>

							<h3>stirrup</h3>
							<div class="eachInput">
								<label data-language='diameterюเส้นผ่านศูนย์กลาง'>diameter:</label>
								<div>
									<input id="bottombarDiameter" class="inputBox" type="number" data-storepath='stirrup'
										data-command="changeBarDiameter" min="0" max="40" placeholder="dia.">
									<label>mm</label>
								</div>
							</div>
						</div>
						<div class="output-grid">
							<div class="eachOutput">
								<label data-language='heightюความสูง'>As':</label>
								<div>
									<div id="height" class="outputBox" data-storepath='positiveюAs_prime' data-round="2">
									</div>
									<label>mm2</label>
								</div>
							</div>
							<div class="eachOutput">
								<label data-language='heightюความสูง'>ρ':</label>
								<div>
									<div id="height" class="outputBox" data-storepath='positiveюρ_prime' data-round="5"></div>
									<label></label>
								</div>
							</div>
							<div class="eachOutput">
								<label data-language='heightюความสูง'>As:</label>
								<div>
									<div id="height" class="outputBox" data-storepath='positiveюAs' data-round="2"></div>
									<label>mm2</label>
								</div>
							</div>
							<div class="eachOutput">
								<label data-language='heightюความสูง'>ρ:</label>
								<div>
									<div id="height" class="outputBox" data-storepath='positiveюρ' data-round="5"></div>
									<label></label>
								</div>
							</div>
						</div>
					</div>
				</div>
			</div>


			<div class="accordion">
				<h2 class="accordion-header" data-language='material propertiesюวัสดุ'>material properties</h2>
				<div class="accordion-content">
					<div class="accordion-content-inner input-output-grid">
						<div class="input-grid">
							<div class="eachInput">
								<label data-language='concrete strengthюกำลัง'>concrete strength:</label>
								<div>
									<input class="inputBox" type="number" data-storepath='materialStrengthюconcreteю0' min="0"
										step="0.1" placeholder="f'c">
									<label class="unit-option" data-unit="1юMPaю0юksc"
										data-storepath='materialStrengthюconcreteю1'>MPa</label>
								</div>
							</div>
							<div class="eachInput">
								<label data-language='steel bar strengthюกำลังเหล็กหลัก'>steel bar strength:</label>
								<div>
									<input class="inputBox" type="number" data-storepath='materialStrengthюsteelю0' min="0"
										step="1" placeholder="fy">
									<label class="unit-option" data-unit="0юMPaю-1юksc"
										data-storepath='materialStrengthюsteelю1'>MPa</label>
								</div>
							</div>
							<div class="eachInput">
								<label data-language='stirrup strengthюกำลังเหล็กปลอก'>stirrup strength:</label>
								<div>
									<input class="inputBox" type="number" data-storepath='materialStrengthюstirrupю0' min="0"
										step="1" placeholder="strength">
									<label class="unit-option" data-unit="0юMPaю-1юksc"
										data-storepath='materialStrengthюstirrupю1'>MPa</label>
								</div>
							</div>

						</div>
						<div class="output-grid">
							<div class="eachOutput">
								<label>β1:</label>
								<div>
									<div id="height" class="outputBox" data-storepath='materialStrengthюβ1' data-round="2">
									</div>
									<label></label>
								</div>
							</div>
							<div class="eachOutput">
								<label>εy:</label>
								<div>
									<div id="height" class="outputBox" data-storepath='materialStrengthюεy' data-round="5">
									</div>
									<label></label>
								</div>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>






</body>

</html>
